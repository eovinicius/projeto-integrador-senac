<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Login - Sistema de Est√°gio</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/sweetalert2.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>
  <body class="h-100 bg-primary">
    <div class="container-fluid d-flex align-items-center justify-content-center">
      <div class="content bg-light">
        <h1 class="text-center">Acesso ao sistema</h1>
        <form method="post">
          <div class="form-group mb-4">
            <label for="loginTxt" class="control-label">Usuario:</label>
            <input class="form-control bg-primary text-light" placeholder="Digite seu usuario" name="loginTxt" id="loginTxt" maxlength="15" />
          </div>
          <div class="form-group mb-4">
            <label for="senhaTxt" class="control-label">Senha:</label>
            <input type="password" class="form-control bg-primary text-light" placeholder="Digite sua senha" name="senhaTxt" id="senhaTxt" maxlength="20" />
          </div>
          <div class="row m-0 p-0">
            <button type="button" id="loginBtn" class="btn btn-success btn-block" onclick="createUser()">ACESSAR</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="assets/js/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script src="assets/js/sweetalert2.all.min.js" type="text/javascript"></script>
  <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

  <script>
    function createUser() {
      let email = document.querySelector('#loginTxt').value;
      let password = document.querySelector('#senhaTxt').value;

      const user = { email, password };

      fetch('http://localhost:3000/teacher/session', {
        method: 'POST',
        headers: new Headers({ 'content-Type': 'application/json' }),
        body: JSON.stringify(user),
      }).then((response) => {
        console.log(response);
      });

      document.querySelector('#loginTxt').value = '';
      document.querySelector('#senhaTxt').value = '';
    }
  </script>
</html>
